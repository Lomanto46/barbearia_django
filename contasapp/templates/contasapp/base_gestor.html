{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestor1.css' %}">
    <title>Gestor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 mb-4">
      <div class="container-md">
        <a class="navbar-brand" href=""><h2><i class="fa-solid fa-user-secret"></i> Gestor</h2></a>
        <a href="{% url 'cad_barbeiro' %}"><button class="btn btn-primary"><i class="fa-solid fa-plus"></i> BARBEIRO</button></a>
      </div>
    </nav>
    <div class="container">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th scope="col">Barbeiro</th>
            <th scope="col">Nascimento</th>
          </tr>
        </thead>
        <tbody>
            {% for b in barbeiros %}
                <tr>
                    <td>{{b.nome_completo}}</td>
                    <td>{{b.data_nasc}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
